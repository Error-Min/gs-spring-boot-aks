apiVersion: apps/v1
kind: Deployment
metadata:
  name: smaksdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sm-aks-app
  template:
    metadata:
      labels:
        app: sm-aks-app
    spec:
      containers:
        - name: sm-aks-demo
          image: acr4javacontappzerobig.azurecr.io/web:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
    name: sm-aks-app
spec:
  ports:
    - name: http-port
      port: 80
      targetPort: 8080
  selector:
    app: sm-aks-app
  type: LoadBalancer
